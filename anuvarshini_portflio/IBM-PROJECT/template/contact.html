
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/style.css"/>

</head>
<body style="background-color:rgba(141, 219, 8, 0.859); padding-top: 200px;
padding-right: 250px;
padding-bottom: 250px;
padding-left: 250px;
height: auto;
  width: auto;" >
<div class="container">
  <form action="./index.html">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name  :</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Mail  :</label>
      </div>
      <div class="col-75">
        <input type="email" id="lname" name="lastname" placeholder="Your Mail id ">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Mobile No  :</label>
      </div>
      <div class="col-75">
        <input type="tel" id="lname" name="lastname" placeholder="+91 3454545424">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Description  :</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
